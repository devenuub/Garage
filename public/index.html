<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Home - Garage Sale Finder</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your existing CSS file -->
    <style>
        body {
            background-color: black; /* Dark background for Matrix theme */
            color: #00ff00; /* Green text color */
            font-family: 'Courier New', Courier, monospace; /* Monospace font for a digital feel */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */

        }

        h1 {
            text-align: center; /* Center align heading */
            font-weight: normal; /* Normal weight for heading */
            margin-bottom: 20px; /* Space below heading */
        }

        a {
            text-decoration: none; /* Remove underline from links */
            color: #00ff00; /* Green link color */
            padding: 10px 20px; /* Padding for the link */
            border: 1px solid #00ff00; /* Green border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        a:hover {
            background-color: rgba(0, 255, 0, 0.3); /* Highlight on hover */
        }
    </style>
</head>
